<div class="container well">
    <form class="form-group" ng-submit="$ctrl.save()">
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="$ctrl.username" type="text" class="form-control" id="username" placeholder="John Doe" required>
        </div>

        <button type="submit" class="btn btn-primary pull-right">Go!</button>
    </form>
</div>
